        <dialog>
            <form action="#" method="dialog" class="bookform">
                <div class="formhead">
                    <h1>Book!</h1>
                    <button class="cancelbtn">cancel</button>
                </div>

                <div>
                    <label for="titleinput">Title</label>
                    <input type="text" placeholder="Book Title" class="titleinput">
                </div>

                <div>
                    <label for="authorinput">Author</label>
                    <input type="text" placeholder="Author" class="authorinput">
                </div>

                <div>
                    <label for="pagesinput">Pages</label>
                    <input type="number" placeholder="Total Pages" class="pagesinput">
                </div>    
                        
                <div>
                    <label for="readinput">have u reed</label>
                    <input type="checkbox" class="readinput">

                    <button type="submit" class="submitbtn" autofocus>Submit</button>
                </div>
            </form>
        </dialog>



        <div class="addbook">
            <button class="bookbutton">Add a book</button>
        </div>
    </div>
